<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
         <h2>Registration form</h2>

         <form action="submit" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

         <label for="Phone">Phone </label>
        <input type="tel" id="Phone" name="Phone"   placeholder="Enter your phone number"  maxlength="10"     required><br>


        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="Password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password minimum 8 length" required minlength="8">
        <label for="Password">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" >

        <input type="submit" value="Register">  
        </form>

    </div>
   

    
    
</body>
</html>
